<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Analyze - Resume Intelligence Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        .quick-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        textarea {
            border-radius: 15px;
            resize: vertical;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="quick-card">
                    <h2 class="text-center mb-4">
                        <strong>‚ö° Quick Resume Analysis</strong>
                    </h2>
                    <p class="text-center text-muted mb-4">
                        Paste your resume text below for instant analysis
                    </p>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-4">
                            <label class="form-label h5">Resume Text</label>
                            <textarea name="resume_text" class="form-control" 
                                      placeholder="Paste your resume content here...
John Smith
john.smith@email.com

PROFESSIONAL SUMMARY
Experienced software engineer with...

EXPERIENCE
Software Engineer - Company Name
2020 - Present
- Led development of...
"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary-custom btn-lg w-100 text-white"
                                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                            üöÄ Analyze Now
                        </button>
                    </form>
                    
                    <div class="text-center mt-4">
                        <a href="/" class="btn btn-outline-secondary">‚Üê Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
